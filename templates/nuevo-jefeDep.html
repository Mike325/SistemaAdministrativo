{% extends 'base.html' %}

{% block title %}
    Nuevo Jefe de Departamento - Administrador
{% endblock %}

{% block content %}	

<div class="row">
	<div class="large-5 medium-8 columns ">
		<div class="panel">
			{% if errors %}
                    <div class="alert-box alert radius">{{errors}}</div>
            {% endif %}
			<form id='formulario' method='post' action='/nuevo_jefe/'>{% csrf_token %}
				<h4 align="center">Nuevo Jefe de Departamento</h4>
				<label>Usuario</label>
				<input type="text" name="username" placeholder="Usuario" required/>
				<label>Contraseña </label>
				<input type="password" name="password" placeholder="Contraseña" required/>
				<label>Nombre</label>
				<input type="text" name="nombre" placeholder="Nombre" required/>
				<label>Apellido</label>
				<input type="text" name="apellido" placeholder="Apellido" required/>
				<label>Codigo</label>
				<input type="text" name="codigo" maxlength=9 placeholder="Codigo" required/>
				<label>Correo electrónico</label>
				<input type="email" name="correo" placeholder="Email" required/>
				<input type="submit" value="Continuar" class="button expand"/>
			</form>
		</div>
	</div>
</div>

{% endblock %}
