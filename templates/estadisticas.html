{% extends 'base.html' %}

{% block poshead %}
{% load staticfiles %}
		<script src="{% static 'js/Chart.Core.js' %}"></script>
		<script src="{% static 'js/Chart.Doughnut.js' %}"></script>
		<style>
			.canvas-holder{
				width:inherit;
				display: inherit;
			}
			.pie-chart{
				width:inherit;
				height:400;
			}
		</style>
	<script>

		var pieData = [
				{
					value: {{datos.asistencias}},
					color:"#F7464A",
					highlight: "#FF5A5E",
					label: "Asistencias"
				},
				{
					value: {{datos.inasistencias}},
					color: "#46BFBD",
					highlight: "#5AD3D1",
					label: "Inasistencias"
				}
			];

			window.onload = function(){
				var ctx = document.getElementById("chart-area").getContext("2d");
				window.myPie = new Chart(ctx).Pie(pieData);
				window.myPie.generateLegend();
			};
	</script>
{% endblock %}

{% block content %}
	<div class="row">
		<div class="large-5 medium-8 columns">
			<div class="panel">
				<h3 class="text-center">Porcentaje de asistencias de: {{datos.nombre}}</h3>
				<div class="canvas-holder">
					<canvas id="chart-area" widht="100%" height="350" align="center"/>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
